<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      #userList {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .user {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(33.333% - 20px);
        padding: 20px;
        margin-bottom: 20px;
      }
      .user p {
        margin: 10px 0;
        color: #555;
        font-weight: bold;
      }
      .user button {
        display: inline-block;
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .user button:hover {
        background-color: #0056b3;
      }
      .dialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .dialog-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }
      .dialog-content h2 {
        margin-top: 0;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }
      form label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
      }
      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      form button:hover {
        background-color: #218838;
      }
      #feedback {
        margin-top: 10px;
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>
      <div id="userList"></div>
    </div>
    <!-- Dialog Form -->
    <div id="dialog" class="dialog">
      <div class="dialog-content">
        <span class="close">&times;</span>
        <form id="editUserForm">
          <h2>Edit User Details</h2>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="balance">Balance:</label>
          <input type="number" id="balance" name="balance" step="0.01" />
          <h3>Edit Coins</h3>
          <label for="btc">BTC:</label>
          <input type="number" id="btc" name="btc" step="0.00000001" />
          <label for="eth">ETH:</label>
          <input type="number" id="eth" name="eth" step="0.00000001" />
          <label for="usdt">USDT:</label>
          <input type="number" id="usdt" name="usdt" step="0.01" />
          <label for="doge">DOGE:</label>
          <input type="number" id="doge" name="doge" step="0.00000001" />
          <label for="bnb">BNB:</label>
          <input type="number" id="bnb" name="bnb" step="0.00000001" />
          <label for="sol">SOL:</label>
          <input type="number" id="sol" name="sol" step="0.00000001" />
          <label for="tron">TRON:</label>
          <input type="number" id="tron" name="tron" step="0.00000001" />
          <label for="xrp">XRP:</label>
          <input type="number" id="xrp" name="xrp" step="0.00000001" />
          <button type="submit">Save Changes</button>
          <p id="feedback"></p>
        </form>
      </div>
    </div>
    <script>
let sessionTimeout;
const TIMEOUT_DURATION = 10 * 60 * 1000; // 10 minutes

// Reset the timer on user activity
function resetTimer() {
    clearTimeout(sessionTimeout);
    sessionTimeout = setTimeout(logout, TIMEOUT_DURATION);
}

// Log the user out by redirecting to the login page
function logout() {
    window.location.href = 'load-login.html'; // Replace with your login page URL
}

// Event listeners for user activity
window.addEventListener('mousemove', resetTimer);
window.addEventListener('keydown', resetTimer);
window.addEventListener('scroll', resetTimer);
window.addEventListener('click', resetTimer);

// Start the timer initially
resetTimer();
</script>
    <script src="../assets/js/edit-user.js"></script>
  </body>
</html>
