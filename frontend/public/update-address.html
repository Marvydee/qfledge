    .dialog {

     <script>
document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "login.html";
    return;
  }

  try {
    const response = await fetch("https://qfledge-1.onrender.com/user/profile", {
      headers: {
        Authorization: `Bearer ${token}`,
      },
    });

    if (!response.ok) {
      throw new Error("Failed to fetch profile information");
    }

    const profiledata = await response.json(); // Await the JSON response
    console.log(profiledata);

    const profile = profiledata.profilePicture || "../assets/images/faces/face15.jpg"; // Use the correct variable name

    const displayImg = document.getElementById("admin-pic");
    if (displayImg) {
      displayImg.src = profile;
    }
  } catch (error) {
    console.log(error);
  }
});

document.getElementById('update-address-form').addEventListener('submit', async (event) => {
  event.preventDefault();

  const coin = document.getElementById('coin').value;
  const newAddress = document.getElementById('new-address').value;

  try {
    const response = await fetch('https://qfledge-1.onrender.com/api/update-address', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ coin, address: newAddress }),
    });

    if (response.ok) {
      document.getElementById('success-message').style.display = 'block';
      console.log(newAddress);
    } else {
      throw new Error('Failed to update address');
    }
  } catch (error) {
    console.error('Error:', error);
  }
});


     </script>
