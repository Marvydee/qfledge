<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      #user-details {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #user-details h2 {
        margin-top: 0;
        color: #4caf50;
      }

      #user-details p {
        margin: 10px 0;
      }

      #display-profile-picture {
        display: block;
        margin-top: 10px;
        max-width: 100px; /* Reduce the size of the profile picture */
        height: auto;
        border-radius: 50%;
      }

      form {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="file"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      hr {
        width: 100%;
        max-width: 400px;
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Edit Profile</h1>

    <!-- Section to display user details -->
    <div id="user-details">
      <h2>Your Details</h2>
      <p><strong>Username:</strong> <span id="display-username"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
      <img
        id="display-profile-picture"
        src="public/default.jpg"
        alt="Profile Picture"
      />
    </div>

    <hr />

    <!-- Form to edit user details -->
    <form id="edit-profile-form" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profilePicture" />
      <br />
      <button type="submit">Save Changes</button>
    </form>

    <script src="../assets/js/profile.js"></script>
  </body>
</html>
