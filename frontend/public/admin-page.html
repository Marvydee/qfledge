     <script>
      document.addEventListener("DOMContentLoaded", function () {
  fetchUsers();

  // Get the modal
  const modal = document.getElementById("dialog");

  // Get the <span> element that closes the modal
  const span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  // Handle form submission
  const form = document.getElementById("editUserForm");
  form.addEventListener("submit", async function (event) {
    event.preventDefault();

    const userId = form.dataset.userId; // Get the user ID
    const username = form.username.value;
    const email = form.email.value;
    const balance = form.balance.value;

    const btc = form.btc.value;
    const eth = form.eth.value;
    const usdt = form.usdt.value;
    const doge = form.doge.value;
    const bnb = form.bnb.value;
    const sol = form.sol.value;
    const tron = form.tron.value;
    const xrp = form.xrp.value;

    const token = localStorage.getItem("token");

    try {
      const response = await fetch(
        `https://qfledge-1.onrender.com/admin/user/${userId}`,
        {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, email, balance }),
        }
      );

      if (!response.ok) {
        throw new Error("Failed to update user details");
      }

      const coinResponse = await fetch(
        `https://qfledge-1.onrender.com/admin/user/${userId}/coins`,
        {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ btc, eth, usdt, doge, bnb, sol, tron, xrp }),
        }
      );

      if (!coinResponse.ok) {
        throw new Error("Failed to update user coins");
      }

      document.getElementById("feedback").textContent =
        "User updated successfully";
      fetchUsers(); // Refresh the user list
      modal.style.display = "none"; // Close the modal
    } catch (error) {
      document.getElementById("feedback").textContent =
        "Error updating user: " + error.message;
    }
  });
});

document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "login.html";
    return;
  }

  try {
    const response = await fetch("https://qfledge-1.onrender.com/user/profile", {
      headers: {
        Authorization: `Bearer ${token}`,
      },
    });

    if (!response.ok) {
      throw new Error("Failed to fetch profile information");
    }

    const profiledata = await response.json(); // Await the JSON response
    console.log(profiledata);

    const profile = profiledata.profilePicture || "../assets/images/faces/face15.jpg"; // Use the correct variable name

    const displayImg = document.getElementById("admin-pic");
    if (displayImg) {
      displayImg.src = profile;
    }
  } catch (error) {
    console.log(error);
  }
});


function fetchUsers() {
  const token = localStorage.getItem("token");

  fetch("https://qfledge-1.onrender.com/admin/users", {
    method: "GET",
    headers: {
      Authorization: `Bearer ${token}`,
      "Content-Type": "application/json",
    },
  })
    .then((response) => {
      if (!response.ok) {
        console.log(response);
        throw new Error("Network response was not ok");
      }
      return response.json();
    })
    .then((users) => {
      renderUsers(users);
    })
    .catch((error) => {
      console.error("Error fetching users:", error);
    });
}

function renderUsers(users) {
  const userListElement = document.querySelector(".table-responsive");
  userListElement.innerHTML = `
    <table class="table">
      <thead>
        <tr>
          <th>
            <div class="form-check form-check-muted m-0">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" />
              </label>
            </div>
          </th>
          <th>User Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  `;

  const tbody = userListElement.querySelector("tbody");

  users.forEach((user) => {
    const userRow = document.createElement("tr");

    userRow.innerHTML = `
      <td>
        <div class="form-check form-check-muted m-0">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" />
          </label>
        </div>
      </td>
      <td>
        <img src="${
          user.profilePicture || "../assets/images/faces/default.jpg"
        }" alt="image" />
        <span class="ps-2">${user.username}</span>
      </td>
      <td>${user.email}</td>
      <td>
        <div class="badge badge-outline-success" style="cursor:pointer;">
          Edit
        </div>
      </td>
    `;

    const editButton = userRow.querySelector(".badge");
    editButton.addEventListener("click", () => openEditForm(user));

    tbody.appendChild(userRow);
  });
}

function openEditForm(user) {
  const form = document.getElementById("editUserForm");
  form.username.value = user.username;
  form.email.value = user.email;
  form.balance.value = user.balance;
  form.btc.value = user.coins.BTC;
  form.eth.value = user.coins.ETH;
  form.usdt.value = user.coins.USDT;
  form.doge.value = user.coins.DOGE;
  form.bnb.value = user.coins.BNB;
  form.sol.value = user.coins.SOL;
  form.tron.value = user.coins.TRON;
  form.xrp.value = user.coins.XRP;
  form.dataset.userId = user._id; // Store the user ID in a dataset attribute

  const modal = document.getElementById("dialog");
  modal.style.display = "flex"; // Set display to flex to center the modal
}
